<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit_page</title>
</head>
<body>
<form action="{% url 'edit_action' %}" method="post">
   {% csrf_token %}

    <input type="hidden" name="article_id" value="{{ article.id|default:'0'}}"><!--article.id|default:'0':过滤器-->
    <label>文章标题</label>
    <input type="text" name="title" value="{{ article.title }}"/>
    <br/>
    <label>文章内容</label>
    <input type="text" name="content" value="{{ article.content }}"/>
    <br/>

    <input type="submit" value="提交"/>
</form>
</body>
</html>
